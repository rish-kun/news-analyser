{% extends "base.html" %}

{% block content %}
  <h2>Add Stocks</h2>
  <form method="post">
    {% csrf_token %}
    <div class="grid grid-cols-4 gap-4">
      {% for stock in stocks %}
        <div>
          <input type="checkbox" name="stocks" value="{{ stock.id }}" {% if stock.id in user_stocks %}checked{% endif %}>
          <label>{{ stock.name }} ({{ stock.symbol }})</label>
        </div>
      {% endfor %}
    </div>
    <button type="submit">Save</button>
  </form>
{% endblock %}
