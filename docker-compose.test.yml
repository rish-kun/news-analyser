version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=test_db
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password
    networks:
      - news_analyser_network

  redis:
    image: redis:7-alpine
    networks:
      - news_analyser_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             python manage.py test"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - news_analyser_network

networks:
  news_analyser_network:
    driver: bridge
