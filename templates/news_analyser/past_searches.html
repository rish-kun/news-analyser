{% extends "base.html" %}

{% block title %}Past Searches{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Past Searches</h1>
    <ul class="space-y-4">
        {% for search in searches %}
        <li class="border-b pb-2">
            <a href="{% url 'news_analyser:search_results' search.id %}" class="text-blue-600 hover:underline">{{ search.name }}</a>
        </li>
        {% empty %}
        <li>You have no past searches.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
